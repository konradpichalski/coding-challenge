<html>
  <head>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Quotes compare</title>
  </head>
  <body>
    <div class="compare-container">
      <h2 class="header">I'd like to compare quotes for</h2>

      <div class="compare-container--list">
        <h3 class="subheader">Conveyancing</h3>

        <ul class="buttons-list">
          <li>
            <button class="btn--primary">Sales & Purchase</button>
          </li>
          <li><button class="btn--primary">Purchase only</button></li>
          <li><button class="btn--primary">Sale only</button></li>
          <li><button class="btn--primary">Remortgage</button></li>
        </ul>
      </div>

      <p class="compare-container--note">
        <strong>Not the right area?</strong> Epsom, Kingston upon thames,
        Richmond (Surrey), Staines
        <a class="link" href="#" target="_blank">View full A-Z</a>
      </p>
    </div>
